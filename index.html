<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<header>
			<nav>
				<ul class="nav-right-section">
					<li>
						<a href="#">Gmail</a>
					</li>
					<li>
						<a href="#">Images</a>
					</li>
					<li class="menu-icon-container">
						<a href="#">
							<img
								class="menu-icon"
								src="icons/icon-menu-navbar.png"
								alt="Google menu"
								title="Google menu"
							/>
						</a>
					</li>
					<li>
						<a href="#">
							<img
								class="profile-photo"
								src="https://lh3.googleusercontent.com/ogw/AGvuzYY_cGB7C-_-VzPsG_3u8KHdcdH_kE5t2eoFwcciYQ=s32-c-mo"
								alt="Profile photo"
							/>
						</a>
					</li>
				</ul>
			</nav>
		</header>

		<main>
			<section class="main-logo">
				<a
					href="https://www.freepnglogos.com/pics/google-logo"
					title="Image from freepnglogos.com"
				>
					<img
						src="https://www.freepnglogos.com/uploads/google-logo-png/file-google-logo-svg-wikimedia-commons-23.png"
						alt="file google logo svg wikimedia commons"
					/>
				</a>
			</section>

			<section class="main-input">
				<div class="main-input-container">
					<span href="#" class="search-icon-container">
						<img
							class="search-icon"
							src="icons/search-icon.png"
							alt="Search icon"
						/>
					</span>

					<input type="text" />

					<a href="#" class="micro-icon-container">
						<img
							class="micro-icon"
							src="icons/microphone-icon.png"
							alt="Microphone icon"
						/>
					</a>
				</div>
			</section>

			<section class="main-buttons">
				<button>Google Search</button>
				<button>I'm Feeling Lucky</button>
			</section>
		</main>
	</body>
</html>
